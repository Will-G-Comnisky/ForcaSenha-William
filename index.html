<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Senha</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 400px;
            text-align: center;
        }
        input {
            margin-bottom: 16px;
        }
    </style>


    <div class="container">
        <h1>Verificador de For√ßa de Senha</h1>
        <label for="idPassword">Digite sua senha:</label>
        <input type="text" id="idPassword" name="nmPassword">
        <output id="idOut"></output>
    </div>
    


    <script>
        var password = document.getElementById('idPassword').value;
        var points = 0;
        var passLength = password.length;

        password.addEventListener('keyup', (event) => {

            if (/[A-Z]/.test(password)) {
                points += 1;
            } else if (/[a-z]/.test(password)) {
                points += 1;
            } else if (/[0-9]/.test(password)) {
                points += 1;
            } else if (/[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]/.test(password)) {
                points += 2;
            } else if (passLength > 1) {
                points += 1;
            } else if (passLength > 6) {
                points += 1;
            } else if (passLength >= 10) {
                points += 1;
            } else if (passLength >= 12) {
                points += 1;
            } else if (passLength >= 14) {
                points += 1;
            }
            return points;

            switch(points) {
                case points > 9:
                    document.getElementById('idOut').innerText = 'O louco meu, senha ta boa bixo!';
                    break;
            }

        })


    </script>
    
</body>
</html>
